<div class="container-fluid">
  <h1 align="center">考试要求</h1>
  <h2 align="center">
    满分200分。考试时间120分钟。
  </h2>
  <h3>
    注意事项：
  </h3>
    1.  考生必须在规定的地方作答，否则答案无效。<br>
    2.  考试开始倒计时将开始，结束后将无法作答。<br>
    3.  左侧为答题情况，绿色为已答题，白色为未答题<br>
    4.  非选择题有公式、画图、表格时可以上传图片，图片大小不得超过2MB<br>
    5.  作答结束请点击左侧提交试卷，考试时间结束将会自动上传答案


  <div class="footer">
    <button mat-button class="button mat-elevation-z2" routerLink="/public/exam/{{exam_id}}">开始考试</button>
  </div>
</div>
