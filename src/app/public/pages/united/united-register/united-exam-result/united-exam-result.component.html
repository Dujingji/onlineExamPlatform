<div class="container">
  <nz-spin [nzSpinning]="loading">
    <nz-result *ngIf="current === 0" nzStatus="success" nzTitle="您已成功报名参考本次大联考！"
      nzSubTitle="{{'考试科目：政治、英语'+ getSubjectString() + '；请等待分配班级后再打印准考证' }}">
      <div nz-result-extra>
        <div>
          <button nz-button nzType="primary" [disabled]="!ablePrint">打印准考证</button>
          <button nz-button (click)="preview()">预览准考证</button>
          <button nz-button (click)="goBack()">修改个人信息</button>
        </div>
      </div>
    </nz-result>
    <div *ngIf="current === 1">
      <app-united-user-paper (notify)="back($event)"></app-united-user-paper>
    </div>
  </nz-spin>
</div>
