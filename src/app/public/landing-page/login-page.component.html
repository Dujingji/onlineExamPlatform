<header class="top-header">
</header>
<div>
  <div class="starsec"></div>
  <div class="starthird"></div>
  <div class="starfourth"></div>
  <div class="starfifth"></div>
</div>
<div class="container blank-layout-container">
  <mat-card class="cardWithShadow boxed-auth">
    <mat-card-content class="p-32">
      <nz-tabset>
        <nz-tab [nzTitle]="'用户登录'" (nzClick)="onChangeGuestTarget()">
          <nz-spin [nzSpinning]="loading" [nzTip]="'Loading...'">
            <form class="m-t-30" [formGroup]="loginForm">
              <mat-label for="username" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">用户名</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="username" matInput type="text" placeholder="用户名..." />
              </mat-form-field>

              <mat-label for="password" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">密码</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input formControlName="password" matInput type="password" placeholder="密码..." />
              </mat-form-field>
              <button [disabled]="!loginForm.valid" (click)="onSubmit(1)" mat-flat-button color="primary" class="w-100">
                登录系统
              </button>
            </form>
          </nz-spin>
        </nz-tab>
        <nz-tab [nzTitle]="'注册账号'" (nzClick)="onChangeGuestTarget()">
          <nz-spin [nzSpinning]="false" [nzDelay]="500">
            <div *ngIf="!isRegister">
              <form class="m-t-30" [formGroup]="guestLoginForm">
                <mat-label for="username" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">用户号</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input formControlName="username" matInput type="text" placeholder="用户名...">
                </mat-form-field>

                <div class="password_p">
                  <mat-label for="password" class="mat-subtitle-2 f-s-14 f-w-600  m-b-12 d-block">密码</mat-label>
                  <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input formControlName="password" matInput type="password" placeholder="密码...">
                  </mat-form-field>
                  <a nz-button class="register-link" nzType="link" (click)="RegisterTarget()" nzBlock="true">没有账户？</a>
                </div>
              </form>
              <button [disabled]="!guestLoginForm.valid" mat-flat-button color="primary" (click)="onSubmit(0)" class="w-100">
                访客登录
              </button>
            </div>
          </nz-spin>
          <div class="m-t-30" *ngIf="isRegister">
            <div class="register-page-container">
              <div class="register-title"> 注册您的账户 </div>
              <a nz-button class="register-link" nzType="link" (click)="onChangeRegisterTarget()"
                nzBlock="true">已有账户？</a>
            </div>
            <mat-divider></mat-divider>
            <form nz-form [formGroup]="guestRegisterForm">
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">身份证号</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzValidatingTip="验证中..." [nzErrorTip]="errorUserNameTip">
                  <input nz-input formControlName="username" id="username" />
                  <ng-template #errorUserNameTip let-control>
                    <ng-container *ngIf="control.hasError('comfirm')"> 身份证号已注册！</ng-container>
                    <ng-container *ngIf="control.hasError('required')"> 身份证号不能为空 </ng-container>
                    <ng-container *ngIf="control.hasError('maxlength')"> 请输入18位有效身份证号码 </ng-container>
                    <ng-container *ngIf="control.hasError('minlength')"> 请输入18位有效身份证号码 </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="password">密码</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorPasswordTip">
                  <input nz-input type="password" formControlName="password" id="password"
                    (ngModelChange)="updataComfirmValidators()" />
                  <ng-template #errorPasswordTip let-control>
                    <ng-container *ngIf="control.hasError('minlength')">密码不得小于 6</ng-container>
                    <ng-container *ngIf="control.hasError('maxlength')"> 密码长度不得超过12</ng-container>
                    <ng-container *ngIf="control.hasError('required')"> 请输出密码！ </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="comfirm" nzRequired>确认密码</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
                  <input nz-input type="password" formControlName="comfirm" id="comfirm" />
                  <ng-template #errorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">请确认您的密码！</ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                      两个密码不匹配，请确认后输入
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label nzRequired="true">性别</nz-form-label>
                <nz-form-control>
                  <nz-select formControlName="gerden" nzPlaceHolder="请选择您的性别" nzAllowClear>
                    <nz-option *ngFor="let gerden of gerdenList" nzLabel="{{gerden.label}}"
                      nzValue="{{gerden.value}}"> </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="grade">年级</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorGradeTip">
                  <input nz-input type="number" formControlName="grade" id="grade" />
                  <ng-template #errorGradeTip let-control>
                    <ng-container *ngIf="control.hasError('minlength')">请输入正确的年级！</ng-container>
                    <ng-container *ngIf="control.hasError('maxlength')"> 请输入正确的年级！</ng-container>
                    <ng-container *ngIf="control.hasError('required')"> 请选择年级！ </ng-container>
                    <ng-container *ngIf="control.hasError('min')"> 年级不符合要求！ </ng-container>
                    <ng-container *ngIf="control.hasError('max')"> 年级不符合要求！ </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="comfirm" nzRequired>选择所属院校</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请选择所属院校">
                  <nz-select formControlName="college" nzShowSearch nzPlaceHolder="选择你在的院校..." nzAllowClear>
                    <nz-option *ngFor="let college of college_list" nzLabel="{{college.name}}"
                      nzValue="{{college.name}}"> </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="phone_number">手机号</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzValidatingTip="验证中..." [nzErrorTip]="errorUserPNTip">
                  <input nz-input formControlName="phone_number" id="phone_number" />
                  <ng-template #errorUserPNTip let-control>
                    <ng-container *ngIf="control.hasError('required')"> 手机号不能为空 </ng-container>
                    <ng-container *ngIf="control.hasError('maxlength')"> 请输入11位有效手机号码 </ng-container>
                    <ng-container *ngIf="control.hasError('minlength')"> 请输入11位有效手机号码 </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="std_name">学生姓名</nz-form-label>
                <nz-form-control [nzSm]="14" [nzXs]="24" nzValidatingTip="验证中..." [nzErrorTip]="errorUserStdNameTip">
                  <input nz-input formControlName="std_name" id="std_name" />
                  <ng-template #errorUserStdNameTip let-control>
                    <ng-container *ngIf="control.hasError('required')"> 姓名不能为空 </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <div class="cf-turnstile" data-sitekey="0x4AAAAAAAYFJRZapKWijDGw"></div>
              <button [disabled]="!guestRegisterForm.valid" (click)="register()" mat-flat-button color="primary"
                class="w-100">
                注册账户
              </button>
            </form>

          </div>

        </nz-tab>
      </nz-tabset>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #registerCom>

</ng-template>
