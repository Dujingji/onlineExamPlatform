<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <ng-container matColumnDef="学科名称">
    <th mat-header-cell *matHeaderCellDef> 学科名称 </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="学科类别">
    <th mat-header-cell *matHeaderCellDef> 学科类别 </th>
    <td mat-cell *matCellDef="let element"> {{getMajorType(element.type)}} </td>
  </ng-container>

  <ng-container matColumnDef="所属基础课">
    <th mat-header-cell *matHeaderCellDef> 所属基础课 </th>
    <td mat-cell *matCellDef="let element"> {{element.arrg ? element.arrg : '无'}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="教学点">
    <th mat-header-cell *matHeaderCellDef> 教学点 </th>
    <td mat-cell *matCellDef="let element"> {{element.collage_name}} </td>
  </ng-container> -->

  <ng-container matColumnDef="按钮">
    <th mat-header-cell *matHeaderCellDef> 操作 </th>
    <td mat-cell *matCellDef="let element;">
      <button mat-raised-button class="delete" (click)="onDeleteMajor(element._id)">删除</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row">
  </tr>
</table>

<mat-card  >
  <mat-card-actions class="footer" align="start">
    <button mat-raised-button class="form-inline added" (click)="onCreateMajor()"> 新增学科 </button>
  </mat-card-actions>
</mat-card>
