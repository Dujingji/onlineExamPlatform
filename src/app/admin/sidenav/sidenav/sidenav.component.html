<div class="wrapper">
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z5">
      <div class="sidebar-background" style="background-image: url(../../../../assets/sidebar-2.jpg)"></div>
      <div class="logo">
        <div class="simple-text">
            <div class="logo-img">
                <img src="../../../../assets/angular2-logo-red.png"/>
            </div>
        </div>
        <p> 管理员 </p>
      </div>
      <div class="sidebar-wrapper">
        <mat-divider></mat-divider>
        <button mat-raised-button color="warn" routerLinkActive="active" mat-button *ngFor="let menuItem of menuItems" class="nav" [routerLink]="[menuItem.path]">
          <mat-icon>{{menuItem.icon}}</mat-icon>
          <span class="text">{{menuItem.title}}</span>
        </button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-panel">
          <mat-toolbar class="mat-elevation-z5">
            <button
              mat-icon-button
              (click)="sidenav.toggle()"
            >
              <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
              <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
            </button>
            <button
              mat-icon-button
              class="logout"
              (click)="logout()"
            >
            <mat-icon >logout</mat-icon>
            </button>
            <p class="title"></p>
          </mat-toolbar>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
