<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
  <ng-container matColumnDef="学生姓名">
    <th mat-header-cell *matHeaderCellDef> 学生姓名 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.name}} </td>
  </ng-container>

  <ng-container matColumnDef="专业类型">
    <th mat-header-cell *matHeaderCellDef> 专业类型 </th>
    <td mat-cell *matCellDef="let detail">
      {{detail.major}}
    </td>
  </ng-container>

  <ng-container matColumnDef="报考数量">
    <th mat-header-cell *matHeaderCellDef> 报考数量 </th>
    <td mat-cell *matCellDef="let detail">
      {{detail.exams.length}}
      <button mat-raised-button class="form-inline added"> 详情 </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="按钮">
    <th mat-header-cell *matHeaderCellDef> 操作 </th>
    <td mat-cell *matCellDef="let detail">
      <button mat-raised-button class="edit" >编辑</button>
      <button mat-raised-button class="delete">删除</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="分数">
    <th mat-header-cell *matHeaderCellDef> 分数 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.mark}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedExpamdColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedExpamdColumns;"></tr>
</table>
