<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

  <ng-container matColumnDef="教师姓名">
    <th mat-header-cell *matHeaderCellDef> 教师姓名 </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="密码">
    <th mat-header-cell *matHeaderCellDef> 密码 </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <ng-container matColumnDef="专业类别">
    <th mat-header-cell *matHeaderCellDef> 专业类别 </th>
    <td mat-cell *matCellDef="let element"> {{element.major}}</td>
  </ng-container>

  <ng-container matColumnDef="学生数量">
    <th mat-header-cell *matHeaderCellDef> 学生数量 </th>
    <td mat-cell *matCellDef="let element; let i = dataIndex">{{studentsCount(i)}} </td>
  </ng-container>

  <ng-container matColumnDef="按钮">
    <th mat-header-cell *matHeaderCellDef> 操作 </th>
    <td mat-cell *matCellDef="let element; let i = dataIndex">
      <button mat-raised-button class="delete"
        (click)="onDeleteTeacher(element.teacher.id, element.classroom)">删除</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="example-element-row">
  </tr>
</table>

<mat-card>
  <mat-card-actions class="footer" align="start">
    <button mat-raised-button class="form-inline added" (click)="onCreateTeacher()"> 新增教师 </button>
  </mat-card-actions>
  <mat-card-actions class="footer" align="start">
    <button mat-raised-button class="form-inline added" (click)="onCreateTeacher()"> 试卷分配 </button>
  </mat-card-actions>
</mat-card>
