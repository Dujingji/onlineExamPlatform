<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
  <ng-container matColumnDef="考试名称">
    <th mat-header-cell *matHeaderCellDef> 考试名称 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.name}} </td>
  </ng-container>

  <ng-container matColumnDef="试卷ID">
    <th mat-header-cell *matHeaderCellDef> 试卷ID </th>
    <td mat-cell *matCellDef="let detail">
      {{detail.paperId}}
    </td>
  </ng-container>

  <ng-container matColumnDef="状态">
    <th mat-header-cell *matHeaderCellDef> 状态 </th>
    <td mat-cell *matCellDef="let detail">
      {{detail.status ? "已考试" : "无结果"}}
    </td>
  </ng-container>

  <ng-container matColumnDef="答题详情">
    <th mat-header-cell *matHeaderCellDef> 答题详情 </th>
    <td mat-cell *matCellDef="let detail">
      <button mat-raised-button *ngIf="detail.answer.length != 0" class="added" > 详情 </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="分数">
    <th mat-header-cell *matHeaderCellDef> 分数 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.mark}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedExpamdColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedExpamdColumns;"></tr>
</table>
