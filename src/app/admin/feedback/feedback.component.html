<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

  <ng-container matColumnDef="学生姓名">
    <th mat-header-cell *matHeaderCellDef> 学生姓名 </th>
    <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
  </ng-container>

  <ng-container matColumnDef="教学点">
    <th mat-header-cell *matHeaderCellDef> 教学点 </th>
    <td mat-cell *matCellDef="let element; "> {{element.collage}} </td>
  </ng-container>

  <ng-container matColumnDef="反馈时间">
    <th mat-header-cell *matHeaderCellDef> 反馈时间 </th>
    <td mat-cell *matCellDef="let element"> {{DateString(element.date)}} </td>
  </ng-container>

  <ng-container matColumnDef="专业">
    <th mat-header-cell *matHeaderCellDef> 专业 </th>
    <td mat-cell *matCellDef="let element"> {{element.major}}</td>
  </ng-container>

  <ng-container matColumnDef="位置">
    <th mat-header-cell *matHeaderCellDef> 位置 </th>
    <td mat-cell *matCellDef="let element"> {{element.position}}</td>
  </ng-container>

  <ng-container matColumnDef="内容">
    <th mat-header-cell *matHeaderCellDef> 内容 </th>
    <td mat-cell *matCellDef="let element"> {{element.feedback}}</td>
  </ng-container>

  <ng-container matColumnDef="是否纠错">
    <th mat-header-cell *matHeaderCellDef> 是否纠错 </th>
    <td mat-cell *matCellDef="let element"> {{element.status}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 100]"
(page)="onPageChange($event)" showFirstLastButtons>
</mat-paginator>

<div align="end" >
  <mat-form-field class="desire desire_input" appearance="outline">
    <mat-label>页数 / {{totalPages}}</mat-label>
    <input matInput type="number"  min="1" max="{{ totalPages }}" [(ngModel)]="desiredPage">
  </mat-form-field>
  <button mat-raised-button class="desire" color="primary" (click)="goToDesiredPage()">跳转</button>
</div>

<mat-card>
  <mat-card-actions class="footer" align="start">
    <div class="file-upload">
      <button mat-raised-button color="primary" class="upload-btn" (click)="onDownloadData()">
        导出数据
      </button>
    </div>
  </mat-card-actions>
</mat-card>
