<table mat-table [dataSource]="questionsData" class="mat-elevation-z5">

  <ng-container matColumnDef="序号">
    <th mat-header-cell *matHeaderCellDef> 序号 </th>
    <td mat-cell *matCellDef="let detail; let i = index"> {{i + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="题目">
    <th mat-header-cell *matHeaderCellDef> 题目 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.question}} </td>
  </ng-container>


  <ng-container matColumnDef="解析">
    <th mat-header-cell *matHeaderCellDef> 解析</th>
    <td mat-cell *matCellDef="let detail"> {{detail.comment}}</td>
  </ng-container>

  <ng-container matColumnDef="答案">
    <th mat-header-cell *matHeaderCellDef> 答案 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.answer}} </td>
  </ng-container>

  <ng-container matColumnDef="分值">
    <th mat-header-cell *matHeaderCellDef> 分值 </th>
    <td mat-cell *matCellDef="let detail"> {{detail.mark}} </td>
  </ng-container>

  <ng-container matColumnDef="操作">
    <th mat-header-cell *matHeaderCellDef> 操作 </th>
    <td mat-cell *matCellDef="let detail; let i = index">
      <button mat-raised-button class="edit" (click)="onEditQuestion(id, i, detail.question, detail.mark,
      detail.comment, detail.selection, detail.type, detail.answer)">编辑</button>
      <!-- <button mat-raised-button class="delete" (click)=" onDeleteQuestion(id, i)">删除</button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedExpamdColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedExpamdColumns;"></tr>
</table>
