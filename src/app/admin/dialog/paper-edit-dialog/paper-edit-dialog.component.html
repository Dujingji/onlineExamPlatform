<h2 mat-dialog-title>添加试卷</h2>
<mat-dialog-content>
  <div class="table-box mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="试卷名称">
        <th mat-header-cell *matHeaderCellDef> 考试名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.paper}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="试卷ID">
        <th mat-header-cell *matHeaderCellDef> 试卷ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="按钮">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button class="added" (click)="onAdded(element._id, element.paper)">添加</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
