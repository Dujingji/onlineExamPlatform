<h2 mat-dialog-title>添加教学点</h2>
<mat-dialog-content>
  <div class="table-box mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
       <!-- Name Column -->
       <ng-container matColumnDef="编号">
        <th mat-header-cell *matHeaderCellDef> 编号 </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="教学点名称">
        <th mat-header-cell *matHeaderCellDef> 教学点名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>



      <ng-container matColumnDef="按钮">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button class="added" (click)="onAdded(element._id, element.name)">添加</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
