<h2 mat-dialog-title>添加班级</h2>
<mat-dialog-content>
  <div class="table-box mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="班级名称">
        <th mat-header-cell *matHeaderCellDef> 班级名称 </th>
        <td mat-cell *matCellDef="let element"> {{element.classroom.classroom}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="教学点">
        <th mat-header-cell *matHeaderCellDef> 教学点 </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{collegeData[i]}} </td>
      </ng-container>

      <ng-container matColumnDef="按钮">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button class="added" (click)="onAdded(element.classroom._id, element.classroom.classroom)">添加</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-dialog-content>
