
<h2 mat-dialog-title>班级详情</h2>
<mat-dialog-content>
  <div class="table-box mat-elevation-z8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>已添加</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="班级名称">
            <th mat-header-cell *matHeaderCellDef> 班级名称 </th>
            <td mat-cell *matCellDef="let element"> {{element.classroom.classroom}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="科目">
            <th mat-header-cell *matHeaderCellDef> 科目 </th>
            <td mat-cell *matCellDef="let element"> {{element.classroom.major}} </td>
          </ng-container>

          <ng-container matColumnDef="教学点">
            <th mat-header-cell *matHeaderCellDef> 教学点 </th>
            <td mat-cell *matCellDef="let element"> {{element.college}} </td>
          </ng-container>

          <ng-container matColumnDef="学生人数">
            <th mat-header-cell *matHeaderCellDef> 学生人数 </th>
            <td mat-cell *matCellDef="let element"> {{element.classroom.students.length}} </td>
          </ng-container>

          <ng-container matColumnDef="按钮">
            <th mat-header-cell *matHeaderCellDef> 操作 </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-raised-button class="delete" (click)="onDelete(element.classroom._id)">删除</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>

  <mat-divider></mat-divider>

  <div class="table-box mat-elevation-z8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>可添加</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="dataSourceR">
          <!-- Position Column -->
          <ng-container matColumnDef="班级名称">
            <th mat-header-cell *matHeaderCellDef> 班级名称 </th>
            <td mat-cell *matCellDef="let element"> {{element.classroom.classroom}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="科目">
            <th mat-header-cell *matHeaderCellDef> 科目 </th>
            <td mat-cell *matCellDef="let element"> {{element.classroom.major}} </td>
          </ng-container>

          <ng-container matColumnDef="教学点">
            <th mat-header-cell *matHeaderCellDef> 教学点 </th>
            <td mat-cell *matCellDef="let element"> {{element.college}} </td>
          </ng-container>

          <ng-container matColumnDef="学生人数">
            <th mat-header-cell *matHeaderCellDef> 学生人数 </th>
            <td mat-cell *matCellDef="let element"> {{element.classroom.students.length}} </td>
          </ng-container>


          <ng-container matColumnDef="按钮">
            <th mat-header-cell *matHeaderCellDef> 操作 </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-raised-button class="added" (click)="onAdded(element.classroom._id, i)">添加</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </mat-card-content>
    </mat-card>
  </div>

</mat-dialog-content>
