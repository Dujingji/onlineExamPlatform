<h2 mat-dialog-title>试卷编辑</h2>
<mat-dialog-content>
  <mat-card class="mat-elevation-z5">
    <mat-card-header>
        <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content class="host">
      <section class="example-section" *ngFor="let s of qType.type; let i = index ">
        <mat-checkbox  class="example-margin" [(ngModel)]="checked[i]">{{s}}</mat-checkbox>
      </section>

    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions  class="action" align="end">
  <button mat-raised-button  class="submitB" (click)="closeDialog()">确定</button>
</mat-dialog-actions>
